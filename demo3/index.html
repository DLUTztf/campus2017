<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="ui-main">
    <div class="tab-list">
        <div class="tab active"><span>兑换记录</span></div>
        <div class="tab"><span>E币明细</span></div>
        <div class="tab"><span>E币兑换</span></div>
    </div>
    <div class="main-container">
      <div class="search-list">
        <button class="g-btn btn-primary" type="button">全部</button>
        <button class="g-btn" type="button">成功</button>
        <button class="g-btn" type="button">失败</button>
        <div class="search-form g-clearfix">
          <div class="form-input g-fl">
            <label>选择日期：</label>
            <input type="text" />
          </div>
          <div class="form-input g-fl">
            <label>至</label>
            <input type="text" />
          </div>
        </div>
        <button class="g-btn btn-primary" type="button">搜索</button>
        <button class="g-btn btn-error" type="button">重置</button>
      </div>
      <table class="main-table">
        <thead>
          <tr>
            <th>时间</th>
            <th>商品名称</th>
            <th>数量</th>
            <th>E币</th>
            <th>状态</th>
            <th>信息</th>
            <th>兑换信息</th>
            <th>确认</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="page-list">
        <button class="g-btn first-page">首页</button>
        <a class="page" href="javascript:;">1</a>
        <button class="g-btn last-page">末页</button>
        <span>共1页，跳转到</span>
        <input type="text">页
        <button class="g-btn">确定</button>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
